<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title class="ion-text-center">Sistema</ion-title>
      <ion-icon name="log-out" (click)="sair()" class="ion-padding" slot="end"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="ion-text-center">
      Temperatura São Borja
    </ion-card-header>
    <ion-card-content>
      <ion-item
        ><ion-label class="ion-text-center"
          >{{ (resposta?.weather)[0].description | titlecase}}</ion-label
        ></ion-item
      >
      <ion-item class="ion-text-center">
        <ion-label>{{ resposta?.main.temp | number:'1.0-0' }}°C </ion-label>
        <ion-label>
          <img [src]="icone" style="width:30%" />
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header class="ion-text-center"
      ><ion-card-title>Sacolés</ion-card-title></ion-card-header
    >
    <ion-card *ngIf="(sacoles | async)?.length ==0">
      <ion-card-header></ion-card-header>
      <ion-card-content class="ion-text-center">
        <ion-spinner name="bubbles"></ion-spinner>
        <ion-label>Não possui registros, quando possuir aparecerá aqui.</ion-label>
      </ion-card-content>
    </ion-card>

    <ion-card-content>
      <ion-card *ngFor="let item of sacoles | async">
        <ion-card-header
          class="ion-text-center"
          [color]="item.quantidade <= 5? 'danger': item.quantidade <= 10? 'warning' : 'success'"
          >{{item.sabor.nome}} ({{item.tipo.tamanho.nome}})
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>Quantidade: {{item.quantidade}}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
