<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button></ion-back-button>
      <ion-title>Tipo</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="tipoSacole.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Valor</ion-label>
        <ion-input type="number" [(ngModel)]="tipoSacole.valor"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Tamanho</ion-label>
        <ion-select [(ngModel)]="tipoSacole.tamanho">
          <ion-select-option *ngFor="let item of tamanhos | async" value="{{item.uid}}"
            >{{ item.nome }}</ion-select-option
          >
        </ion-select>
      </ion-item>
      <ion-button expand="block" color="primary" (click)="gravar()">
        Salvar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-item-sliding *ngFor="let item of tipos | async">
    <ion-item>
      <ion-label> Tipo: {{ item.nome }} </ion-label>
      <ion-label> Valor: {{ item.valor | currency:'BRL'}} </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="app">
        <ion-icon name="create" (click)="editar(item)"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="apagar(item.uid)">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
