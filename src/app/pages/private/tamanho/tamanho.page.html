<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons>
        <ion-back-button></ion-back-button>
        <ion-title>Tamanho</ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Tamanho</ion-label>
          <ion-input [(ngModel)]="tamanhoSacole.nome"></ion-input>
        </ion-item>
        <ion-button expand="block" color="primary" (click)="gravar()">
          Salvar
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-item-sliding *ngFor="let item of tamanhos | async">
      <ion-item>
        <ion-label> Tamanho: {{ item.nome }} </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="app">
          <ion-icon name="create" (click)="editar(item)"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="apagar(item.uid)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-content>
