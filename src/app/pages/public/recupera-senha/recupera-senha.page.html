<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recuperar a Senha</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating"> Email </ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-button color="primary" expand="block" (click)="recuperarSenha()">

    Recuperar Senha
  </ion-button>
</ion-content>
