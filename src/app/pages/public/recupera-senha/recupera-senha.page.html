<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button></ion-back-button>
      <ion-title>Recuperar a Senha</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating"><ion-icon name="mail"></ion-icon> Email </ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary" (click)="recuperarSenha()">
        <ion-icon name="add" slot="start"></ion-icon>
        Recuperar Senha
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
