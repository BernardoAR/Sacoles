<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="mail" slot="start"></ion-icon>
          Email
        </ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="lock" slot="start"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <ion-button color="primary" expand="block" (click)="entrar()">
        Entrar
      </ion-button>
      <div class="ion-text-center">
        <a routerLink="/recupera-senha">Esqueceu a Senha?</a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button expand="block" routerLink="/cadastro" color="primary" fill="clear">
    Cadastre-se
  </ion-button>
</ion-footer>
