<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button></ion-back-button>
      <ion-title class="ion-text-center">Nova Conta</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating"><ion-icon name="contact"></ion-icon> Nome </ion-label>
        <ion-input [(ngModel)]="usuario.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"><ion-icon name="mail"></ion-icon> Email </ion-label>
        <ion-input [(ngModel)]="usuario.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="lock" slot="start"></ion-icon>Senha
        </ion-label>
        <ion-input [(ngModel)]="usuario.senha" type="password"></ion-input>
      </ion-item>
      <ion-button color="primary" expand="block" (click)="cadastrar()" [disabled]="!usuario.valid">
        <ion-icon name="add" slot="start"></ion-icon>
        Gravar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
